<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    
    {% block head %}
        
    {% endblock head %}
        
</head>
<body class="bg-dark text-light">
    <header>
        <nav class="bg-warning text-black mb-3 p-2 fs-4 fw-bold text-center">
            <ul class="list-inline col-10 m-auto">
            {% if user.is_authenticated %}
                <li class="list-inline-item">
                    <p class="text-center">Hi {{ user.username }}</p>
                </li>
                <li class="list-inline-item">
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </li>
                
                {% else %}
                <li class="list-inline-item">
                    <p class="text-center">You Are Gust</p>
                </li>
                <li class="list-inline-item">
                    <a href="{% url 'account:signup' %}" class="btn btn-outline-dark">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
                </li>            
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="p-2 col-11 m-auto">
        
        {% block body %}

        {% endblock body %}
    </main>

    <footer class="bg-black text-light position-absolute bottom-0 w-100">
        <div class="container p-2 text-center">
            <p class="text-center">This is Footer</p>
        </div>
    </footer>
</body>
</html>
