{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block body %}
<div class="col-10 m-auto bg-secondary text-center p-3 rounded">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" name="action" class="btn btn-primary">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" class="btn btn-warning">{% trans "Forgot Password?" %}</a>
    </form>
</div>
{% endblock %}
